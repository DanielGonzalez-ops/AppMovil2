<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
        [qrdata]="qrString" 
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="['/menu']" expand="block">Volver al menu</ion-button>

</ion-content>
