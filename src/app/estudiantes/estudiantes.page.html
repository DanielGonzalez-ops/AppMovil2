<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >Estudiantes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="{{user.image}}" alt="">
      </ion-avatar>
      <ion-label>
        {{user.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
