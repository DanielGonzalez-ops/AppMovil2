<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" >Men√∫</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar  style="margin: 0 auto;" >
    <img  alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
  </ion-avatar>
  <h4 class="ion-text-center" >BIENVENIDO</h4>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Asistencia</ion-card-title>
      <ion-card-subtitle>Recuerde que con el 75% aprueba la asistencia</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item [routerLink]="['/qr']">
          <ion-thumbnail slot="start">
            <img alt="Books" src="assets/img/Literatura.jpg" />
          </ion-thumbnail>
          <ion-label>Lenguaje</ion-label>
        </ion-item>
  
        <ion-item [routerLink]="['/qr']">
          <ion-thumbnail slot="start">
            <img alt="Math" src="assets/img/math.jpg" />
          </ion-thumbnail>
          <ion-label>Matematicas</ion-label>
        </ion-item>
  
        <ion-item [routerLink]="['/qr']">
          <ion-thumbnail slot="start">
            <img alt="History" src="assets/img/historia.jpg" />
          </ion-thumbnail>
          <ion-label>Historia</ion-label>
        </ion-item>
  
        <ion-item lines="none" [routerLink]="['/qr']">
          <ion-thumbnail slot="start">
            <img alt="Ciencia" src="assets/img/ciencia.jpg" />
          </ion-thumbnail>
          <ion-label>Ciencia</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button size="medium">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon [routerLink]="['/estudiantes']" name="person-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon [routerLink]="['/qr']" name="qr-code-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon [routerLink]="['/home']" name="exit-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
</ion-content>
