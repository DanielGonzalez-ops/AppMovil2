<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Duoc UC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
              <ion-input 
                placeholder="Ingrese su Email" 
                #correo
                type="text"
                requerid>
              </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              placeholder="Ingrese su Contraseña" 
              #cont
              type="password">
            </ion-input>
          </ion-item>
          <div *ngIf="mensaje">
            <h3 id="error">{{mensaje}}</h3>
          </div>
         </ion-list> 
         <ion-button expand="full" (click)="checkear(correo, cont)">
            Iniciar Sesion
         </ion-button>
      </form>
    </ion-card-content>
    <p>¿Olvido la contraseña?<a target="_blank" rel="noopener noreferrer" [routerLink]="['/recuperar']">Recuperar Contraseña</a></p>
  </div>
  
</ion-content>
