<ion-header>
  <ion-toolbar>
    <ion-title>estudiantes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-avatar slot="start">
        <img src="{{characters.image}}" alt="">
      </ion-avatar>
      <ion-label>{{characters.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
