<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Duoc UC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card-content>
      <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
              <ion-input 
                placeholder="Ingrese su Email" 
                type="text"
                name="email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                [(ngModel)]="usuario.email"
                requerid>
              </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              placeholder="Ingrese su Contraseña" 
              type="password"
              name="password"
              [(ngModel)]="usuario.password"
              requerid
              minlength="4">
            </ion-input>
          </ion-item>
         </ion-list> 
         <ion-button expand="full" type="submit"
                      [disabled]="formulario.invalid"
                      [routerLink]="['/menu']"
                      >
                      
            Iniciar Sesion
         </ion-button>
      </form>
    </ion-card-content>
    <p>¿Olvido la contraseña?<a target="_blank" rel="noopener noreferrer" [routerLink]="['/recuperar']">Recuperar Contraseña</a></p>
  </div>
  
</ion-content>
