<ion-header>
  <ion-toolbar>
    <ion-title>
      Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <h1 style="text-align: center">多Ha olvidado su contrase単a? no se preocupe aqui puede restestablecer su contrase単a</h1>
      <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
              <ion-input 
                placeholder="Ingrese su Email" 
                type="text"
                name="email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                [(ngModel)]="usuario.email"
                requerid>
              </ion-input>
          </ion-item>
        </ion-list>
      </form>
      <ion-button [routerLink]="['/home']">Recuperar Contrase単a</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
